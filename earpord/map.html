<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 1920px;
			height: 1080px;
			overflow: hidden;
			box-sizing:border-box;
		}
		.top{
			height: 120px;
			background-color: #efefef;
			line-height: 120px;
			text-align: center;
			padding:0px 
		}
		h1{
		font-size: 34px;
		color:#666;}
		#container{
			height:100%;
			width:100%;
		}
	</style>
</head>
<body>
	<div class="top">
	<h1>线下门店</h1>
	</div>
	<div id="container" ></div> 
	
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=fWncnBASflrqsQi9H65nDUKeq30PG6Pd"></script>
	
	<script>
		var map = new BMap.Map("container");  
		
		    var point = new BMap.Point(116.709684,39.89778);
		
		    map.centerAndZoom(point, 16);  
		
		    map.enableScrollWheelZoom(); 
		
		    var myIcon = new BMap.Icon("myicon.png",new BMap.Size(30,30),{
		
		        anchor: new BMap.Size(10,10)    
		
		    });
		
		    var marker=new BMap.Marker(point,{icon: myIcon});  
		
		    map.addOverlay(marker);  
		
		    var geolocation = new BMap.Geolocation();
		
		    geolocation.getCurrentPosition(function(r){
		
		        if(this.getStatus() == BMAP_STATUS_SUCCESS){
		
		            var mk = new BMap.Marker(r.point);
		
		            map.addOverlay(mk);
		
		            //map.panTo(r.point);//地图中心点移到当前位置
		
		            var latCurrent = r.point.lat;
		
		            var lngCurrent = r.point.lng;
		
		            //alert('我的位置：'+ latCurrent + ',' + lngCurrent);
		
		            location.href="http://api.map.baidu.com/direction?origin="+latCurrent+","+lngCurrent+"&destination=39.89778,116.709684&mode=driving&region=北京&output=html";
		
		        }
		
		        else {
		
		            alert('failed'+this.getStatus());
		
		        }        
		
		    },{enableHighAccuracy: true})
		
		    map.addOverlay(marker);  
		
		    var licontent="<b>健龙森羽毛球馆</b><br>";  
		
		        licontent+="<span><strong>地址：</strong>北京市通州区滨河中路108号</span><br>";  
		
		        licontent+="<span><strong>电话：</strong>(010)81556565 / 6969</span><br>";          
		
		    var opts = { 
		
		        width : 200,
		
		        height: 80,
		
		    };         
		
		    var  infoWindow = new BMap.InfoWindow(licontent, opts);  
		
		    marker.openInfoWindow(infoWindow);  
		
		    marker.addEventListener('click',function(){
		
		        marker.openInfoWindow(infoWindow);
		
		    });  
	</script>
</body>
</html>
